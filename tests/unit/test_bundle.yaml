description: A minimal test bundle for a Kubernetes cluster, appropriate for unit testing.
series: focal
machines:
  '0':
    series: focal
  '1':
    series: focal
services:
  containerd:
    charm: cs:~containers/containerd-160
    resources: {}
  easyrsa:
    charm: cs:~containers/easyrsa-408
    num_units: 1
    resources:
      easyrsa: 5
    to:
    - lxd:0
  etcd:
    charm: etcd
    channel: latest/edge
    num_units: 1
    options:
      channel: 3.4/stable
    resources:
      core: 0
      etcd: 3
      snapshot: 0
    to:
    - '0'
  flannel:
    charm: cs:~containers/flannel-584
    resources:
      flannel-amd64: 844
      flannel-arm64: 841
      flannel-s390x: 828
  kubernetes-master:
    charm: cs:~containers/kubernetes-master-1051
    expose: true
    num_units: 1
    options:
      channel: 1.22/stable
    resources:
      cdk-addons: 0
      core: 0
      kube-apiserver: 0
      kube-controller-manager: 0
      kube-proxy: 0
      kube-scheduler: 0
      kubectl: 0
    to:
    - '0'
  kubernetes-worker:
    charm: cs:~containers/kubernetes-worker-801
    expose: true
    num_units: 1
    options:
      channel: 1.22/stable
    resources:
      cni-amd64: 880
      cni-arm64: 871
      cni-s390x: 883
      core: 0
      kube-proxy: 0
      kubectl: 0
      kubelet: 0
    to:
    - '1'
relations:
- - kubernetes-master:kube-control
  - kubernetes-worker:kube-control
- - kubernetes-master:certificates
  - easyrsa:client
- - kubernetes-master:etcd
  - etcd:db
- - kubernetes-worker:certificates
  - easyrsa:client
- - etcd:certificates
  - easyrsa:client
- - flannel:etcd
  - etcd:db
- - flannel:cni
  - kubernetes-master:cni
- - flannel:cni
  - kubernetes-worker:cni
- - containerd:containerd
  - kubernetes-worker:container-runtime
- - containerd:containerd
  - kubernetes-master:container-runtime